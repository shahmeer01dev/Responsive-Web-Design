<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
  <fieldset>
    <label for="name" id="name-label">Name<input id="name" type="text" name="name" placeholder="Enter your name" required></label>
    <label for="email" id="email-label">Email<input id="email" type="email" name="email" placeholder="Enter your Email" required></label>
    <label for="number" id="number-label">Age (optional)<input id="number" type="number" name="number" min="18" max="60" placeholder="Age"></label>
    <label for="role">
      <select id="role" name="">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="others">Others</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input id="definitely" type="radio" name="recommend"" value="definitely" checked>Definitely</label>
      <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe">Maybe</label>
      <label for="notsure"><input id="notsure" type="radio" name="recommend" value="notsure">Not sure</label>
  </fieldset>
  <fieldset>
      <legend>What is your favorite feature of freeCodeCamp?</legend>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="opensource">Open Source</option>
      </select>
  </fieldset>
  <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="front-end-projects"><input id="front-end-projects" type="checkbox" name="" value="1">Front-end Projects</label>
        <label for="back-end-projects"><input id="back-end-projects" type="checkbox" name="" value="2">Back-end Projects</label>
        <label for="data-visualization"><input id="data-visualization" type="checkbox" name="" value="3">Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="" value="4">Challenges</label>
        <label for="open-source-community"><input id="open-source-community" type="checkbox" name="" value="5">Open Source Community</label>
        <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" name="" value="6">Gitter help rooms</label>
        <label for="videos"><input id="videos" type="checkbox" name="" value="7">Videos</label>
        <label for="city-meetups"><input id="city-meetups" type="checkbox" name="" value="8">City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="" value="9">Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="" value="10">Forum</label>
        <label for="additional-courses"><input id="additional-courses" type="checkbox" name="" value="11">Additional Courses</label>
  </fieldset>
  <fieldset>
      <legend>Any comments or suggestions?</legend>
      <textarea placeholder="Enter your comment here..."></textarea>
  </fieldset>
  <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
